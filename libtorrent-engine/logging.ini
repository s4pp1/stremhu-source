[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=stdout

[formatters]
keys=default

[logger_root]
level=INFO
handlers=stdout

[logger_uvicorn]
level=INFO
handlers=stdout
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=stdout
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=stdout
propagate=0
qualname=uvicorn.access

[handler_stdout]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(levelname)s %(message)s
